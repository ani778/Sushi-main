<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/fontawesome.min.css"> -->
    <!-- <script src="https://kit.fontawesome.com/72973c1b96.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="food-style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h2 class="food"> Food</h2>
            <p class="delivery">delivery</p>
            <form class="nav-form" action="">
                <input class="search-input" type="text" placeholder="Search">
                <button class="search-icon">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">Restaurants</li>
                <li class="nav-item">Deals</li>
                <li class="nav-item">My orders</li>
            </ul>
            <button class="nav-badge">
                <img src="images/shop-bag.png" alt="" class="glyphicon">
                <span class="nav-span">4</span>
            </button>
            <img src="images/img.png" alt="girl" class="avatar">
            <a href="#" class="menu-toggle">
                <img src="images/menu.png" alt="burger" class="menu-toggle-img">
            </a>
        </nav>
        <!-- <a href="#" class="menu-toggle">
            <img src="images/menu.png" alt="burger" class="menu-toggle-img">
        </a> -->
    </header>
    <div class="wrap-all">
        <main class="cb-main">
            <div class="cake">
                <img src="images/cake.png" alt="cake" class="cake-img">
                <div class="price">
                    <h3 class="desert"> All deserts</h3>
                    <p class="sale">20% OFF</p>
                    <p class="desarty">Deserty</p>
                </div>
            </div>
            <div class="burger cake ">
                <img src="images/burger.png" alt="cake" class="cake-img">
                <div class="price">
                    <h3 class="desert"> All deserts</h3>
                    <p class="sale burg">50% OFF</p>
                    <p class="desarty">Deserty</p>
                </div>
            </div>
        </main>
        <section class="menu-category">
            <button class="menu-item">
                <img src="images/pizza.png" alt="" >
                <span class="desc-img">Pizza</span>
            </button>
            <button class="menu-item active">
                <img src="images/burger-min.png" alt="" >
                <span class="desc-img">Burger</span>
            </button>
            <button class="menu-item">
                <img src="images/meat.png" alt="" >
                <span class="desc-img">BBQ</span>
            </button> 
            <button class="menu-item active">
                <img src="images/sushi.png" alt="" >
                <span class="desc-img">Sushi</span>
            </button>
            <button class="menu-item">
                <img src="images/broccoli.png" alt="" >
                <span class="desc-img">Vegan</span>
            </button>
            <button class="menu-item">
                <img src="images/cake-min.png" alt="" >
                <span class="desc-img">Desserts</span>
            </button>
            
        </section>
        <h2 class="near-rest">Nearby restaurants</h2>
        <section class="restaurants">
            <div class="rest-cards">
                <img src="images/fish.png" alt="" class="rest-img">
                <h3 class="rest-name">Royal Sushi House
                  <img src="images/shopping-bag.png" alt="bag" class="bag">
                </h3>
                <p class="open-time">
                    <i class="fa fa-clock-o"> 30-40 min - $32 min sum</i>
                </p>
                <div class="menu-desc">
                    <img src="images/sushi.png" alt="sushi" class="min-sushi">
                    <span class="span-s">Sushi</span>
                </div>
            </div> 
            <div class="rest-cards">
                <img src="images/fries.png" alt="" class="rest-img">
                <h3 class="rest-name">
                    Burgers & Pizza
                    <img src="images/shop-bag.png" alt="bag" class="bag">
                </h3>
                <p class="open-time">
                    <i class="fa fa-clock-o"> 40-60 min - $24 min sum</i>
                </p>
                <div class="wrap-menu">
                    <div class="menu-desc">
                        <img src="images/burger-min.png" alt="sushi" class="min-sushi">
                        <span class="span-s">Burger</span>
                    </div>
                    <div class="menu-desc">
                        <img src="images/pizza.png" alt="sushi" class="min-sushi">
                        <span class="span-s">Pizza</span>
                    </div>
                </div>
            </div> 
            <div class="rest-cards">
                <img src="images/sushes.png" alt="" class="rest-img">
                <h3 class="rest-name">Royal Sushi House
                  <img src="images/shopping-bag.png" alt="bag" class="bag">
                </h3>
                <p class="open-time">
                    <i class="fa fa-clock-o"> 30-40 min - $32 min sum</i>
                </p>
                <div class="menu-desc">
                    <img src="images/sushi.png" alt="sushi" class="min-sushi">
                    <span class="span-s">Sushi</span>
                </div>
            </div>         
        </section>
        <footer class="rest-footer restaurants">
            <img src="images/sushi1.png" alt="sushi" class="footer-sushi">
            <img src="images/sushi2.png" alt="sushi" class="footer-sushi">
            <img src="images/sushi3.png" alt="sushi" class="footer-sushi">
        </footer>
    </div>
</body>
</html>
