<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="food-style.css" >
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h2 class="food">Food</h2>
            <p class="delivery">delivery</p>
            <form class="nav-form" action="">
                <input class="search-input" type="text" placeholder="Search">
                <button class="search-icon">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">Restaurants</li>
                <li class="nav-item">Deals</li>
                <li class="nav-item">My orders</li>
            </ul>
            <button class="nav-badge">
                <img src="images/shop-bag.png" alt="" class="glyphicon">
                <span class="nav-span">4</span>
            </button>
            <img src="images/img.png" alt="girl" class="avatar">
            <a href="#" class="menu-toggle">
                <img src="images/menu.png" alt="burger" class="menu-toggle-img">
            </a>
        </nav>
    </header>
    <main class="setting-wrapper">
        <aside class="settings">
            <h3 class="set-h">Settings</h3>
            <div class="set-info">
                <!-- <div class="info"> -->
                    <i class="user-box">
                        <svg class="user-svg" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.6666 17.5V15.8333C16.6666 14.9493 16.3155 14.1014 15.6903 13.4763C15.0652 12.8512 14.2174 12.5 13.3333 12.5H6.66665C5.78259 12.5 4.93474 12.8512 4.30962 13.4763C3.6845 14.1014 3.33331 14.9493 3.33331 15.8333V17.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9.99996 9.16667C11.8409 9.16667 13.3333 7.67428 13.3333 5.83333C13.3333 3.99238 11.8409 2.5 9.99996 2.5C8.15901 2.5 6.66663 3.99238 6.66663 5.83333C6.66663 7.67428 8.15901 9.16667 9.99996 9.16667Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </i>
                    <h4 class="ac">Account</h4>
                    <p class="set-p">Personal information</p>
                <!-- </div> -->
            </div>
            <div class="set-info aps">
                <!-- <div class="info"> -->
                    <i class="user-box location">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.5 8.33333C17.5 14.1667 10 19.1667 10 19.1667C10 19.1667 2.5 14.1667 2.5 8.33333C2.5 6.3442 3.29018 4.43655 4.6967 3.03003C6.10322 1.6235 8.01088 0.833328 10 0.833328C11.9891 0.833328 13.8968 1.6235 15.3033 3.03003C16.7098 4.43655 17.5 6.3442 17.5 8.33333Z" stroke="#83859C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 10.8333C11.3807 10.8333 12.5 9.71404 12.5 8.33333C12.5 6.95262 11.3807 5.83333 10 5.83333C8.61929 5.83333 7.5 6.95262 7.5 8.33333C7.5 9.71404 8.61929 10.8333 10 10.8333Z" stroke="#83859C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </i>
                    <h4 class="ac">Address</h4>
                    <p class="set-p">Shippings addresses</p>
                <!-- </div> -->
            </div>
            <div class="set-info aps">
                <!-- <div class="info"> -->
                    <i class="user-box location">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.5 3.33334H2.49998C1.5795 3.33334 0.833313 4.07953 0.833313 5V15C0.833313 15.9205 1.5795 16.6667 2.49998 16.6667H17.5C18.4205 16.6667 19.1666 15.9205 19.1666 15V5C19.1666 4.07953 18.4205 3.33334 17.5 3.33334Z" stroke="#83859C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M0.833313 8.33334H19.1666" stroke="#83859C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                            
                    </i>
                    <h4 class="ac">Payment methodt</h4>
                    <p class="set-p">Connected credit cards</p>
                <!-- </div> -->
            </div>
            <div class="set-info aps">
                <!-- <div class="info"> -->
                    <i class="user-box location">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.99998 18.3333C9.99998 18.3333 16.6666 15 16.6666 10V4.16667L9.99998 1.66667L3.33331 4.16667V10C3.33331 15 9.99998 18.3333 9.99998 18.3333Z" stroke="#83859C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                            
                    </i>
                    <h4 class="ac">Security</h4>
                    <p class="set-p">Password, 2FA</p>
                <!-- </div> -->
            </div>
        </aside>
        <div class="account">
            <h3 class="set-h">Account</h3>
            <div class="personal-info">
                <h4 class="pi">Personal information</h4>
                <p class="personal-avatar">Avatar</p>
                <div class="avatar-buttons">
                    <img src="images/img.png" alt="img" class="avatar pers-img">
                    <button class="change">
                        <span class="change-span">
                            Change
                        </span>
                    </button>
                    <button class="remove">Remove</button>
                </div>
                <div class="personal-input-wrapper">
                    <form action="" class="personal-inputs">
                        <label for="fname" class="pers-input-item">First Name</label>
                        <input type="text" name="fname" class="fname" placeholder="Jane">
                    </form>
                    <form action="" class="personal-inputs">
                        <label for="lname" class="pers-input-item">Last Name</label>
                        <input type="text" name="lname" class="fname" placeholder="Robertson">
                    </form>
                    <form action="" class="personal-inputs">
                        <label for="lname" class="pers-input-item">Email</label>
                        <input type="email"  name="lname" class="fname" placeholder="jane.robertson@example.com">
                    </form>
                    <form action="" class="personal-inputs">
                        <label for="lname" class="pers-input-item">Phone number</label>
                        <input type="number" name="lname" class="fname" placeholder="(217) 555-0113">
                    </form>
                </div>
                <h4 class="e-nots">Email notifications</h4>
                <div class="email-nots">
                    <form action="">
                        <input type="checkbox" class="chechbox"checked>
                        <label for="chechbox">New deals</label>
                    </form>
                    <form action="">
                        <input type="checkbox" class="chechbox" checked>
                        <label for="chechbox">New restaurants</label>
                    </form>
                    <form action="">
                        <input type="checkbox" class="chechbox"checked>
                        <label for="chechbox">Order statuses</label>
                    </form>
                    <form action="">
                        <input type="checkbox" class="chechbox"checked>
                        <label for="chechbox">Password changes</label>
                    </form>
                    <form action="">
                        <input type="checkbox" class="chechbox"checked>
                        <label for="chechbox">Special offers</label>
                    </form>
                    <form action="">
                        <input type="checkbox" class="chechbox"checked>
                        <label for="chechbox">Newsletter</label>
                    </form>
                </div>
                <div class="footer-buttons">
                    <button class="log-out">
                        <span class="footer-log-out">
                            Log out
                        </span>
                    </button>
                    <button class="discard">
                        <span class="footer-discard">
                            Discard changes
                        </span>
                    </button>
                    <button class="save-change">
                        <span class="footer-sch">
                            Save changes
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
